<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="flex-container">
      <picture class="img-blog">
        <img src="assets/images/illustration-article.svg" />
      </picture>

      <div class="content">
        <div class="button">Learning</div>
        <div class="date">Published 21 Dec 2023</div>

        <div class="text">
          <a href="https://github.com/dieghi-capri" target="_blank" rel="noopener noreferrer"><h1>HTML & CSS foundations</h1>
          </a>
          
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="user">
          <img src="assets/images/image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
